#client config
[Config]
	#Display scale
	# Default: 0.7
	# Range: 0.1 ~ 10.0
	scale = 0.6
	#Time to complete a float cycle (tick)
	# Default: 15.0
	# Range: 1.0 ~ 100.0
	time = 40.0
	#Float distance (blocks)
	# Default: 0.1
	# Range: 0.0 ~ 100.0
	floatDistance = 0.1
	#Front & back offset
	# Default: -0.4
	# Range: -100.0 ~ 100.0
	frontBackOffset = 0.0
	#Vertical offset
	# Default: 0.0
	# Range: -100.0 ~ 100.0
	verticalOffset = 0.0
	#Left & right offset
	# Default: 0.8
	# Range: -100.0 ~ 100.0
	leftRightOffset = -0.8
	#Enable drag system for position lag effect
	dragEnabled = true
	#Drag strength factor
	# Default: 0.2
	# Range: 0.01 ~ 1.0
	dragStrength = 0.2
	#Enable rotation drag system for head rotation lag effect
	rotationDragEnabled = true
	#Rotation drag smoothness factor
	# Default: 0.2
	# Range: 0.01 ~ 1.0
	rotationDragSmoothness = 0.2
	#Use wrapDegrees for angle wrap-around handling (shortest path rotation)
	rotationDragUseWrapDegrees = false
	#Allow rotation drag to affect burger model orientation (Y-axis rotation)
	rotationDragAffectOrientation = false
	#Enable spring physics system for head rotation smoothing
	springEnabled = false
	#Spring stiffness coefficient
	# Default: 0.9
	# Range: 0.1 ~ 2.0
	springStiffness = 0.9
	#Spring damping coefficient
	# Default: 0.7
	# Range: 0.1 ~ 0.99
	springDamping = 0.7
